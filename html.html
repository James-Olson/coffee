<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="display-1"><a href="">Coffee Connections</a></h1>
<hr>
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col-6 container">
            <div class="row" id="container"></div>
        </div>
        <div class="col-6" style="width: 50%">
            <div class="card">
                <div class="card-header">
                    <label for="roast-selection">Roast</label>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><select id="roast-selection">
                        <option selected="selected">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    </li>
                </ul>
                <div class="card-header">
                    <label for="roast-selection">Coffee Name</label>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <input id="searchbar" onkeyup="searchCoffees()" type="text"
                               name="search" placeholder="Search Coffee">
                    </li>
                    <li class="list-group-item">
                        <button id="submit" type="submit">GO!</button>
                    </li>
                </ul>
                <h2>Add a Coffee</h2>
                <div class="card-header">
                    <label for="roast-selection">Roast</label>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><select id="addRoast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    </li>
                </ul>
                <div class="card-header">
                    <label for="roast-selection">Name</label>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <input id="addBar" type="text"
                               name="add" placeholder="Coffee Name">
                    </li>
                    <li class="list-group-item">
                        <button id="addBtn" type="submit">GO!</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
